<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koii Labs | Geeks of Gurukul</title>
    <!-- Fonts: Rajdhani (Futuristic Tech), Space Grotesk, Inter, Zilla Slab (Logo Match), Anton -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Zilla+Slab:wght@400;500;600;700&family=Anton&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#34D562', // Neon Green
              'primary-dark': '#28a74b',
              'primary-glow': 'rgba(52, 213, 98, 0.5)',
              dark: '#050505',
              'dark-card': '#0A0A0A',
              'dark-border': '#222222',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
              slab: ['Zilla Slab', 'serif'], 
              anton: ['Anton', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              }
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #030303;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #34D562; 
      }
      
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.422);
        color: transparent;
      }
      
      @keyframes border-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-border-flow {
        background-size: 200% 200%;
        animation: border-flow 3s ease infinite;
      }
    </style>

}
</script>
